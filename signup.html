<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <div class="left-content">
                <h1>Become a part of a Chapter</h1>
                <p>Create an account and join the community</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right">
            <div class="logo">
                <img src="logo.jpeg" alt="Startup Campus Logo">
            </div>
            <h2>Signup to Join your Chapter</h2>
            <form id="signupForm">
                <input type="text" placeholder="Student's name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="School name" required>
                <input type="text" placeholder="Program" required>
                <input type="text" placeholder="Chapter" required>
                <div class="inline-inputs">
                    <input type="text" placeholder="Department" required>
                    <input type="text" placeholder="Level" required>
                </div>
                <button type="submit">Signup</button>
            </form>
            <p class="toggle-link">Have an account already? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>

</html>
